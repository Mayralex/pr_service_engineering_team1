        <li class="nav-item px-4" *ngFor="let navbarItem of navbarItems">
          <a class="nav-link active" aria-current="page" routerLink={{navbarItem[0]}}

        </li>
      </ul>
      <a class="nav-link active text-info px-4" aria-current="page" routerLink={{home[0]}}>
